{% if data.Subs %}
    <div class="shadow rounded py-2">
        <div class="row">
            <div class="col h4 mx-3 p-2 event-element-header"><h3>Substitutions</h3></div>
        </div>
        <div class="row p-2">
            <div class="col-12 justify-content-between">
                <div class="row">
                    {% for h in data.Subs %}
                        {% for SUBS in data.Subs[h] %}
                            <div title="Subs[][].Min" class="col-2">{{ SUBS.Min }}'</div>
                            <div title="Subs[][].Pn" class="col-10">
                                <div title="Subs[][].IT" class="incident-icon" data-incident-type="{{ SUBS.IT }}"></div>{{ SUBS.Pn }}<small class="text-muted" title="Subs[][].ID"> ({{ SUBS.ID }})</small>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
