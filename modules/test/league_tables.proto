syntax = "proto3";

option java_multiple_files = true;

package com.livescore.rpc_core;

import "sports.proto";

message LeagueTablePropertiesMessage {
    int32 ranking = 1;

    string team_id = 2;

    string team_name = 3;

    int32 played = 4;

    int32 wins = 5;

    int32 winsRegularTime = 20;

    int32 winsOvertime = 21;

    int32 winsPenalty = 22;

    int32 draws = 6;

    int32 losts = 7;

    int32 lostsRegularTime = 23;

    int32 lostsOvertime = 24;

    int32 lostsPenalty = 25;

    int32 goal_for = 8;

    int32 goal_against = 9;

    int32 goal_difference = 10;

    int32 points = 11;

    double percentage = 12;

    enum LeagueTableKind {
        UNKNOWN_THA = 0;
        TOTAL = 1;
        HOME = 2;
        AWAY = 3;
    }

    LeagueTableKind league_table_kind = 13;

    int32 points_modifier = 14;

    repeated StagePhases stage_phases = 15;

    string league_table_group_name = 16;

    repeated string comments = 17;

    int32 points_for = 18;

    int32 points_against = 19;

}

message LeagueTableMessage {
    string category_id = 1;

    string category_name = 2;

    string stage_id = 3;

    string stage_name = 4;

    repeated LeagueTablePropertiesMessage league_table_properties = 5;

    enum LeagueTableGroups {
        LEAGUE = 0;
        CONFERENCE = 10;
        DIVISION = 20;
    }

    LeagueTableGroups league_table_groups = 6;

    Sports sport = 7;

    string seasonId = 8;
    string seasonName = 9;

    repeated AdditionalInfoStagePhasesMessage additionalInfoStagePhases = 10;

}

message AdditionalInfoStagePhasesMessage {
    AdditionalInfoStage additional_info_stage = 1;
    int32 decided = 2;
}

enum AdditionalInfoStage {
    UNKNOWN_ADDITIONAL_INFO_STAGE = 0;
