<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LS Test Helper | [environment] | [event_id]</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="/ui/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/ui/styles/bootstrap.min.css">
        <link rel="stylesheet" href="/ui/styles/main.css">
        <script src="/ui/js/jquery.min.js"></script>
        <script src="/ui/js/popper.min.js"></script>
        <script src="/ui/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Push Notification Regression</h1>
        <div class="container-fluid px-3">
            <form id="regression-form" onsubmit="return false;">
                <div class="row">
                    <div class="col-2">
                        <input type="text" name="env" placeholder="dev | test" class="form-control" required>
                    </div>
                    <div class="col-2">
                        <input type="text" name="spid" placeholder="Sport ID" class="form-control" required>
                    </div>
                    <div class="col-2">
                        <input type="text" name="eid" placeholder="Internal event ID" class="form-control" required>
                    </div>
                    <div class="col">
                        <input id="regression-form-submit" type="submit" value="RUN" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <div class="row">
                <div id="test-data" class="col-6">

                </div>
                <div id="actual-results" class="col-6">
                    <div class="row">
                        <div class="col">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/ui/js/push-regression-ui.js"></script>
    </body>
</html>
